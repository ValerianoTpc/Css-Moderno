<!DOCTYPE html>

<head>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item{
            flex: 1 1 150px; /* Stretching  */
            margin:5px;
            font-size: 2rem;
            padding: 1rem;
            display: grid;
            place-items: center;
            border-radius: 1rem;
        }   
        .green {
        background-color: #D4F2C4;
        border: 1px solid #D4F2C4;
        }

    </style>
</head>

<body>
    <section class="container">
        <div class="item green">1</div>
        <div class="item green">2</div>
        <div class="item green">3</div>
    </section>
</body>



</html>
