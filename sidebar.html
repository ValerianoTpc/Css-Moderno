<!DOCTYPE html>

<head>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
        }
        .parent{
            display: grid;
            grid-template-columns: minmax(150px, 25%) 1fr;
        }

        .section{
            font-size: 1.5rem;
            height: 100vh;
        }
        .yellow{
            background-color: #FEE8B4;
        }
        .purple{
            background-color: #DFD3E4;
        }
     
        
    </style>
</head>

<body>
    <div class="parent">
        <div class="section yellow">
        </div>
        <div class="section purple">
        </div>

    </div>
   
</body>


</html>
